name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Updated to the latest version
      with:
        node-version: '20'  # Updated to Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Updated to the latest version
      with:
        node-version: '20'  # Updated to Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to the latest version

